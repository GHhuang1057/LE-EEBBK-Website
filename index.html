<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LE EEBBK | LE EEBBK团队</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        /* 基础样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', system-ui, sans-serif;
        }

        body {
            line-height: 1.6;
            color: #2d3439;
            background: #f8f9fa;
        }

        :root {
            --primary: #2A5C82;
            --secondary: #5DA399;
            --accent: #FF7E67;
            --light: #f8f9fa;
        }

        /* 导航栏 */
        .navbar {
            background: rgba(255,255,255,0.95);
            padding: 1.2rem 5%;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 15px rgba(0,0,0,0.05);
            backdrop-filter: blur(8px);
        }

        .nav-links {
            display: flex;
            justify-content: flex-end;
            list-style: none;
            max-width: 1200px;
            margin: 0 auto;
        }

        .nav-links a {
            color: var(--primary);
            text-decoration: none;
            padding: 0.8rem 1.5rem;
            font-weight: 500;
            transition: all 0.3s;
            border-radius: 8px;
        }

        .nav-links a:hover {
            background: rgba(var(--primary), 0.05);
        }

        /* 首页横幅 */
        .hero {
            min-height: 100vh;
            background: linear-gradient(135deg, rgba(42,92,130,0.9) 0%, rgba(93,163,153,0.9) 100%),
                        url('pattern.svg') center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            padding: 120px 2rem 2rem;
        }

        .hero-content {
            max-width: 800px;
            animation: fadeUp 1s ease;
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            font-weight: 700;
            line-height: 1.2;
        }

        .hero p {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 2rem;
        }

        /* 内容区块 */
        .section {
            padding: 6rem 5%;
        }

        .section-title {
            text-align: center;
            margin-bottom: 4rem;
            font-size: 2.5rem;
            color: var(--primary);
            position: relative;
        }

        .section-title::after {
            content: '';
            display: block;
            width: 60px;
            height: 3px;
            background: var(--accent);
            margin: 1rem auto;
        }

        /* 团队成员 */
        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 3rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .member-card {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            text-align: center;
            transition: transform 0.3s ease;
            box-shadow: 0 8px 30px rgba(0,0,0,0.06);
        }

        .member-card:hover {
            transform: translateY(-5px);
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            margin: 0 auto 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: white;
            font-weight: 300;
        }

        .member-card h3 {
            color: var(--primary);
            margin: 1rem 0 0.5rem;
            font-size: 1.4rem;
        }

        .position {
            color: var(--secondary);
            font-weight: 500;
        }

        /* 项目展示 */
        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 3rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .project-card {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 8px 30px rgba(0,0,0,0.06);
            transition: transform 0.3s ease;
        }

        .project-card:hover {
            transform: translateY(-5px);
        }

        .project-content {
            padding: 2rem;
        }

        .project-tag {
            display: inline-block;
            background: rgba(var(--accent), 0.1);
            color: var(--accent);
            padding: 0.3rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        /* 响应式 */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }

            .nav-links {
                justify-content: center;
            }

            .team-grid,
            .project-grid {
                grid-template-columns: 1fr;
            }

            .member-card {
                padding: 1.5rem;
            }
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <!-- 导航 -->
    <nav class="navbar">
        <ul class="nav-links">
            <li><a href="#home">首页</a></li>
            <li><a href="#team">团队</a></li>
            <li><a href="#projects">项目</a></li>
            <li><a href="#contact">联系</a></li>
        </ul>
    </nav>

    <!-- 首页横幅 -->
    <section class="hero" id="home">
        <div class="hero-content">
            <h1>专业步步高解除安装限制</h1>
            <p>LE EEBBK</p>
        </div>
    </section>

    <!-- 团队成员 -->
    <section class="section" id="team">
        <h2 class="section-title">核心团队成员</h2>
        <div class="team-grid">
            <div class="member-card">
                <div class="avatar">Bai</div>
                <h3>白</h3>
                <p class="position">LE EEBBK创建者</p>
                <p>项目维护者</p>
                <p>创立LE EEBBK</p>
            </div>
            <div class="member-card">
                <div class="avatar">H</div>
                <h3>huang1057</h3>
                <p class="position">程序编写</p>
                <p>网页设计</p>
                <p>技术支持</p>
            </div>
            <div class="member-card">
                <div class="avatar">CF</div>
                <h3>steam</h3>
                <p class="position">程序编写者</p>
                <p>网页维护</p>
                <p>项目维护</p>
            </div>
        </div>
    </section>

    <!-- 项目展示 -->
    <section class="section" id="projects">
        <h2 class="section-title">项目列表</h2>
        <div class="project-grid">
            <div class="project-card">
                <div class="project-content">
                    <span class="project-tag">LEX Toolbox</span>
                    <h3>EEBBK工具箱</h3>
                    <p>暂未发布，正在开发</p>
                </div>
            </div>
            <div class="project-card">
                <div class="project-content">
                    <span class="project-tag">LEX Toolbox(Android)</span>
                    <h3>Android工具箱</h3>
                    <p>正在开发ing</p>
                </div>
            </div>
        </div>
    </section>

    <!-- 页脚 -->
    <footer style="background: var(--primary); color: white; text-align: center; padding: 3rem 5%;">
        <p style="opacity: 0.8;">© 2025 LE EEBBK. All rights reserved.</p>
    </footer>
</body>
</html>
